<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | OnlyFarmers.in</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 min-h-screen flex flex-col justify-center items-center">
  <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-8 mt-10">
    <h2 class="text-2xl font-bold text-green-800 mb-6 text-center">Register</h2>
    <form id="registerForm" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Name</label>
        <input type="text" id="name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Enter your name" required />
        <p class="text-red-600 text-sm mt-1 hidden" id="nameError">Name is required.</p>
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Mobile Number</label>
        <input type="tel" id="mobile" maxlength="10" pattern="[0-9]{10}" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="10-digit mobile number" required />
        <p class="text-red-600 text-sm mt-1 hidden" id="mobileError">Enter a valid 10-digit mobile number.</p>
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Aadhaar Number <span class="text-gray-400 text-xs">(optional)</span></label>
        <input type="text" id="aadhaar" maxlength="12" pattern="[0-9]{12}" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="12-digit Aadhaar number" />
        <p class="text-red-600 text-sm mt-1 hidden" id="aadhaarError">Aadhaar must be 12 digits.</p>
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" id="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Enter your email" required />
        <p class="text-red-600 text-sm mt-1 hidden" id="emailError">Enter a valid email address.</p>
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="password" minlength="6" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="At least 6 characters" required />
        <p class="text-red-600 text-sm mt-1 hidden" id="passwordError">Password must be at least 6 characters.</p>
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Role</label>
        <select id="role" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" required>
          <option value="">Select Role</option>
          <option value="farmer">Farmer</option>
          <option value="agent">Agent</option>
        </select>
        <p class="text-red-600 text-sm mt-1 hidden" id="roleError">Please select a role.</p>
      </div>
      <button type="submit" class="w-full bg-green-700 text-white font-semibold py-2 rounded hover:bg-green-800 transition">Register</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;
      // Name validation
      const name = document.getElementById('name');
      const nameError = document.getElementById('nameError');
      if (!name.value.trim()) {
        nameError.classList.remove('hidden');
        valid = false;
      } else {
        nameError.classList.add('hidden');
      }
      // Mobile validation
      const mobile = document.getElementById('mobile');
      const mobileError = document.getElementById('mobileError');
      if (!/^\d{10}$/.test(mobile.value)) {
        mobileError.classList.remove('hidden');
        valid = false;
      } else {
        mobileError.classList.add('hidden');
      }
      // Aadhaar validation (optional)
      const aadhaar = document.getElementById('aadhaar');
      const aadhaarError = document.getElementById('aadhaarError');
      if (aadhaar.value && !/^\d{12}$/.test(aadhaar.value)) {
        aadhaarError.classList.remove('hidden');
        valid = false;
      } else {
        aadhaarError.classList.add('hidden');
      }
      // Email validation
      const email = document.getElementById('email');
      const emailError = document.getElementById('emailError');
      if (!/^\S+@\S+\.\S+$/.test(email.value)) {
        emailError.classList.remove('hidden');
        valid = false;
      } else {
        emailError.classList.add('hidden');
      }
      // Password validation
      const password = document.getElementById('password');
      const passwordError = document.getElementById('passwordError');
      if (password.value.length < 6) {
        passwordError.classList.remove('hidden');
        valid = false;
      } else {
        passwordError.classList.add('hidden');
      }
      // Role validation
      const role = document.getElementById('role');
      const roleError = document.getElementById('roleError');
      if (!role.value) {
        roleError.classList.remove('hidden');
        valid = false;
      } else {
        roleError.classList.add('hidden');
      }
      if (valid) {
        alert('Registration successful!');
        form.reset();
      }
    });
  </script>
</body>
</html>
